<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastians Fede Tegnebræt</title>
</head>
<body>
    <h1>Sebastians Fede Tegnebræt</h1>
    <div id="main" class="container"></div>
    <div id="buttons" class="buttons">
        <button id="pink" onClick="pink()">Pink</button>
        <button id="black" onClick="black()">Black</button>
        <button id="reset" onClick="reset()">Reset</button>
    </div>
    <div id="resetdiv" class="buttons">
        <input id="gridsize" class="gridsize" type="number" placeholder="1-100" min="1" max="100">
        <button id="newgrid" onClick="newgrid(gridsize.value)">New grid</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
